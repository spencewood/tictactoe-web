<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,900' rel='stylesheet' type='text/css'>

    <title>Tic Tac Toe</title>

    <!-- Application styles. -->
    <link rel="stylesheet" href="/app/styles/index.css">
</head>

<body>
    <!-- Application container. -->
    <main role="main" id="main">
        <div class="navbar navbar-static-top row-title">
            <div class="container">
                <div class="col-lg-9">
                    <div id="logo">
                        <a href="/">ttt</a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="login-container">
                        <div class="input-group">
                            <input type="email" name="email" class="form-control" placeholder="Enter email">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Login</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-secondary">
            <div class="container">
                <div class="col-lg-10">
                    <div class="filter-container row-secondary-container">
                        <ul class="nav nav-pills">
                            <li>
                                <a href="/">All boards</a>
                            </li>
                            <li>
                                <a href="/my">My boards</a>
                            </li>
                            <li>
                                <a href="/active">Active boards</a>
                            </li>
                            <li>
                                <a href="/completed">Completed boards</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="board-create-container row-secondary-container">
                        <button type="submit" class="btn btn-primary btn-block">Create Board</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
<!--                 <div class="col-lg-3">
                    
                    <div class="board-list-container">
                        <select multiple="multiple" class="form-control board-list">
                        </select>
                    </div>
                </div> -->
                <div class="col-lg-12">
                    <div class="board-detail-container">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Application source. -->
    <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>
    <script data-main="/app/main" src="/source.js"></script>
</body>

</html>
