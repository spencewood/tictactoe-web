<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Backbone Boilerplate</title>

    <!-- Application styles. -->
    <link rel="stylesheet" href="/app/styles/index.css">
</head>

<body>
    <!-- Application container. -->
    <main role="main" id="main">
        <div class="navbar navbar-static-top row-title">

        </div>
        <div class="row row-secondary">
            <div class="container">
                <div class="col-lg-10">
                    
                </div>
                <div class="col-lg-2">
                    <div class="board-create-container">
                        <p>
                            <button type="button" class="btn btn-primary btn-block">Create Board</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    
                    <div class="board-list-container">
                        <select multiple="multiple" class="form-control board-list">
                        </select>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="board-detail-container">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Application source. -->
    <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>
    <script data-main="/app/main" src="/source.js"></script>
</body>

</html>
